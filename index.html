<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&amp;display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div>
      <img class="pattern" src="images/bg-pattern-card.svg" alt="blue-pattern">
    </div>

    <div class="details">
      <img class="profile" src="images/image-victor.jpg" alt="Victor">
      <h3 class="name">Victor Crest <span class="age">26</span></h3>
      <h4 class="place">London</h4>
    </div>

    <div class="options">
      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.facebook.com/">Vivien Kol</a>.
    </div>
  </main>
</body>

</html>
